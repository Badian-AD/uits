<div *ngIf="!disabled" class="crud-actions" [ngStyle]="{
  height: 60 * actions.length
}">
  <div
    *ngFor="let action of actions; let i = index"
    class="crud-actions__item font-size-lg"
    [ngClass]="{
      first: i === 0
    }"

    (click)="handleAction(action.type)"
  >
    <i class="{{action.icon}}"></i>
  </div>
</div>
