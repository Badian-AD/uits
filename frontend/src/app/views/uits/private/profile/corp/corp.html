<!-- Верхняя панель -->
<div class="corporate-header d-flex justify-content-between align-items-center p-3">
    <h2>Корпоративный портал</h2>
    <button (click)="navigateToHome()" class="btn btn-outline-primary">
      Вернуться к информационной части
    </button>
  </div>
  
  <!-- Основной контейнер -->
  <div class="container-fluid corporate-container">
    <div class="row">
      
      <!-- Боковая панель навигации -->
      <nav class="col-md-3 corporate-sidebar">
        <h4 class="mb-3">Панель управления</h4>
        <ul class="nav flex-column">
          <li *ngFor="let item of corporateMenu" class="nav-item" *ngIf="hasAccess(item)">
            <a class="nav-link" (click)="navigateTo(item.route)">
              <i class="feather" [ngClass]="item.icon"></i> 
              <span class="ms-2">{{ item.title }}</span>
            </a>
          </li>
        </ul>
      </nav>
  
      <!-- Контентная часть -->
      <main role="main" class="col-md-9 ms-sm-auto col-lg-10 px-md-4 corporate-content">
        <div class="content-section">
          <router-outlet></router-outlet> <!-- Здесь будет подгружаться динамический контент -->
        </div>
      </main>
      
    </div>
  </div>
