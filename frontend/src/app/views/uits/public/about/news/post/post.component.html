<div *ngIf="(post$ | async) as post" class="mb-4 d-flex align-items-center">
  <h1>{{post.title}}</h1>
  <a [routerLink]="getReturnURL()" class="d-flex align-items-center ms-3 cursor-pointer btn-hover"
    >
      <i class="feather icon-arrow-left"
         [ngStyle]="{
       fontSize: '1.5rem'
       }"></i>
      <span class="ms-2" [ngStyle]="">Вернуться</span>
    </a>
</div>

<div *ngIf="(post$ | async) as post" class="card">
  <app-crud-action
    [item]="post"
    [permission]="changePermission"
    (edit)="onEditPost($event)"
    (delete)="onDeletePost($event)"
  ></app-crud-action>
  <div class="card-body">
    <!--    <p>{{post.shortDescription}}</p>-->
    <quill-view [content]="post.content" format="html" theme="snow"></quill-view>
  </div>
  <div class="card-footer">
    <div class="d-flex justify-content-between">
      <div class="date">
        {{post.author.firstName}} {{post.author.lastName}} {{post.createdAt | date: 'long'}}
      </div>
      <div class="more" style="z-index: 50">
        <a [routerLink]="getReturnURL()">Вернуться</a>
      </div>
    </div>
  </div>
</div>


<ng-template #deleteConfirmModal bsModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Вы уверены что хотите удалить новость?</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="d-flex gap-2">
      <button class="btn btn-danger" (click)="onDeleteConfirm()">Удалить</button>
      <button class="btn btn-outline-secondary" (click)="cancelChanges()">Отменить</button>
    </div>
  </div>
</ng-template>

<ng-template #editPostModal bsModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Изменение новости</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="mb-3">
      <label for="post-title-edit" class="form-label">Заголовок</label>
      <input type="text" id="post-title-edit" class="form-control" [(ngModel)]="post.title">
    </div>
    <div class="mb-3">
      <label for="post-description-edit" class="form-label">Краткое описание</label>
      <textarea id="post-description-edit"
                class="form-control"
                rows="3"
                [(ngModel)]="post.shortDescription"></textarea>
    </div>
    <quill-editor [(ngModel)]="post.content">
    </quill-editor>
  </div>

  <div class="modal-footer">
    <button class="btn btn-info" (click)="onEditConfirm()">Изменить</button>
    <button class="btn btn-outline-secondary" (click)="cancelChanges()">Отменить</button>
  </div>
</ng-template>
