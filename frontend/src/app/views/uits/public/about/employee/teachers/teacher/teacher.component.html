<ng-container *ngIf="teacher$ | async as teacher; else loading">
  <ng-container *ngTemplateOutlet="title; context: { teacher }"></ng-container>
  <div>
    <img [src]="avatar"
         class="avatar mb-3"
         style="width: 10rem; height: 10rem"
         alt="{{ fullName }}">
    <p><b>Полное имя</b>: {{ fullName }}</p>
    <p><b>Должность</b>: {{ position }}</p>
    <p><b>Ученая степень</b>: {{ degree }}</p>
    <p><b>Ученое звание</b>: {{ rank }}</p>
    <p *ngIf="teacher.bio"><b>Биография</b>: {{ teacher.bio }}</p>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Общая информация</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Расписание</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Дисциплины</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Руководство</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Публикации</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Доступения</a>
        </li>
      </ul>
    </div>
  </nav>
  <app-schedule [teacher]="teacher"></app-schedule>
</ng-container>
<ng-template #loading>
  Загрузка
</ng-template>

<ng-template #title let-teacher="teacher">
  <h2 class="mb-3">{{ shortName }}</h2>
</ng-template>
